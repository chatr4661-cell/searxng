# searx_engines_india.yml
# Drop into SearxNG config or merge into your settings.yml (engines:)
# NOTE: This uses a normalized schema:
# - id: unique engine id
# - name: display name
# - type: search | api | scrape  (search = prebuilt provider; api = official API; scrape = HTML scraping)
# - country: IN or global
# - category: list of categories
# - base_url: domain base
# - search_path: URL path template (use {query}) or API endpoint
# - method: GET/POST
# - headers: optional
# - params: optional query param dictionary
# - parser: {format: css/xpath/json, entries: {title: selector, url: selector, snippet: selector, extra: selector}}
# - rate_limit: Hints for throttle (requests/sec or per minute)
# - notes: human notes (API keys, login required, anti-bot)
#
# Adapt selectors and params to whatever the site currently uses â€” sites change frequently.


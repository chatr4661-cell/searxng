  # ---------- Food Delivery ----------
  zomato:
    name: "Zomato - restaurants"
    type: "scrape"
    country: "IN"
    category: ["food","restaurants","delivery"]
    base_url: "https://www.zomato.com"
    search_path: "/search?q={query}"
    method: "GET"
    headers:
      User-Agent: "Mozilla/5.0 (compatible; SearxNG/1.0; +https://example.org)"
    parser:
      format: "css"
      entries:
        title: ".result-title a::text"
        url: ".result-title a::attr(href)"
        snippet: ".res-snippet::text"
        rating: ".rating-value::text"
    rate_limit: "1/s"
    notes: "Zomato uses dynamic rendering; selector accuracy may vary."

